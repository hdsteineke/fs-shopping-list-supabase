<html lang="en">

<head>
    <meta charset="UTF-8">

    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>

    <button id="logout">Logout</button>
    <main>
        <h1>Shopping List:</h1>
        <form class="item-form">
            <label>Qty:

                <input name="item" />
            </label>
                <button>Add to cart</button>

    </main>
    <section>

            <button>Reset shopping list</button>
        </div>
    </section>
